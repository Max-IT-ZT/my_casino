<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="logo">🇺🇦Ігрові Автомати UA🇺🇦</h1>
    <a class="logo_link" href=""
      ><img class="logo_img" src="./img/uk-img.png" alt="Герб України"
    /></a>
    <div class="main-window">
      <div class="active_window">
        <ul class="active_list">
          <li class="active_item"></li>
          <li class="active_item"></li>
          <li class="active_item"></li>
        </ul>
      </div>
      <div class="you_salary">
        <h2 class="salary">💵Ваш ігровий капітал💵</h2>
        <div class="you-mony"></div>
      </div>
      <div class="you_rate">
        <h2 class="rate">Ваша ставка</h2>
        <ul class="rate-list">
          <li class="rate_item"><button class="rate_btn">🤓 100грн</button></li>
          <li class="rate_item"><button class="rate_btn">🤩 500грн</button></li>
          <li class="rate_item">
            <button class="rate_btn">🤪 1000грн</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
